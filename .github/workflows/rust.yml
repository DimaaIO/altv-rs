name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --release --workspace --verbose

      - uses: actions/upload-artifact@v2
        name: rust-module
        with:
          path: target/release/*
